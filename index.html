<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/telas.css">
    <title>Login</title>
</head>
<body>
    <main>
        <picture>
        <img src="imagens/pexels-brett-sayles-4508742.jpg" alt="ilustração de login">
        </picture>
        <section>
            <h1>Login</h1>
            <p>
                Seja bem-vindo! Por favor, insira suas credenciais para acessar sua conta.
            </p>
            <form action="" method="get">
                <div class="input-group">
                    <label for="iemail"><img src="imagens/account_circle.png" alt="icone de login"></label>
                    <input type="email" id="iemail" name="email" placeholder="E-mail" required>
                </div>
                <div class="input-group">
                    <label for="ipasword"><img src="imagens/Key.png" alt="icone password"></label>
                    <input type="password" id="ipassword" name="password" placeholder="Senha" minlength="8">
                </div>
                <div class="button">
                    <input type="submit" value="Entrar">
                    <input type="submit" value="Esqueci a senha &#x1F511">
                </div>
            </form>
        </section>
    
    </main>
    <footer>

    </footer>
</body>
</html>
