<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/screen.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section class="container-login">
            <div class="imagem-login">
                
            </div>
            <div class="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem vindo, para poder personalizar seu hambiente
                    entre com seu e-mail e senha. 
                </p>
                <form action="#" method="post">
                    <div class="input-email">
                    <label for="ie-mail"><img src="imagens/account_circle.png" alt="icone login"></label>
                    <input type="email" name="e-mail" id="ie-mail" placeholder="E-mail" required>
                    </div>
                    <div class="input-senha">
                    <label for="isenha"><img src="imagens/key.png" alt="icone chave"></label>
                    <input type="password" name="senha" id="isenha" placeholder="Senha" required>
                    </div>
                    <div class="botao">
                        <input type="submit" value="Entrar">
                        <input type="text" value="Esqueci a senha">
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
